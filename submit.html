<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Story</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Submit Your First Love Story</h1>
    <form id="storyForm">
      <input type="text" id="title" placeholder="Story Title" required>
      <textarea id="content" placeholder="Your Story" required></textarea>
      <button type="submit" class="button">Submit Story</button>
    </form>
    <a href="index.html" class="button">Back to Home</a>
  </div>
  <script src="app.js"></script>
  <script src="submit.js"></script>
  <script src="https://wwworkshop.org/wwwidget.js" data-color="#0000ff" data-link-type="next" async defer></script>
</body>
</html>
